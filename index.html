<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Jumbotron Container -->
    <div class="jumbotron jumbotron-fluid bg-primary text-center">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <p class="lead">
          Search for your city, get the weather, it's that easy...
        </p>
      </div>
    </div>

    <!-- Main Container -->
    <div class="container-fluid">
      <div class="row col-12">
        <!-- Search & History Container -->
        <div class="column col-4">
          <h2>Search for a City:</h2>
          <div class="input-group">
            <input
              type="text"
              class="form-control col-12"
              placeholder="Los Angeles"
            />
            <button type="button" class="btn btn-primary searchBtn col-12">
              Search
            </button>
          </div>
          <hr />
          <div class="searchHistory"></div>
        </div>
        <!-- Current and 5 Day Forecast Container -->
        <div class="column col-8">
          <div class="border p-3">
            <h2 class="cityName">Los Angeles, CA</h2>
            <p>Temp: <span class="cityTemp"></span>Â°F</p>
            <p>Wind: <span class="cityWind"></span> MPH</p>
            <p>Humidity: <span class="cityHumidity"></span>%</p>
          </div>
          <h2>5-Day Forecast</h2>
          <div class="fiveDayContainer"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
